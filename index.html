<!DOCTYPE html>
<lang html="en us">

    <head>
        <meta charset="UTF-8">
        <Title>Train Times</Title> 
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>    
        <!--FireBase-->
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>

        <!-- Specific Firebase products we want -->
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
        <!--BootStrap-->
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
   
        <!--Moment.js-->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <!--CSS-->
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Fascinate+Inline|Hepta+Slab|Playfair+Display&display=swap" rel="stylesheet">
        <link rel='stylesheet' type='text/css' href="assets/css/style.css">
    </head>


        <div class="container">
                <div class="shadow p-3 mb-5 bg-white rounded"></div>
            <div class="jumbotron jumbotron-fluid text-center">
                <div class="container">
                    <h1>Train Schedule</h1>
                    <p>Stop! It's Choo-Choo Time!</p>
                </div>
            </div>
        </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id='table-body'>
                    <tr>
                        <!--Train Info Here-->
                    </tr>
                </tbody>
            </table>

            <div class="card-body">
                <form role="form">
                    <div class="form-group row">
                        <label for="name-input">Train Name</label>
                        <input class="form-control" id="train-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="location-input">Destination</label>
                        <input class="form-control" id="location-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="time-input">First Train Time (HH:mm Military Time)</label>
                        <input class="form-control" id="time-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="frequency-input">Frequency (mins)</label>
                        <input class="form-control" id="frequency-input" type="number">
                    </div>
                    <button class="btn btn-info" id="add-train-button" type="submit">Submit</button>
                </form>
            </div>
        </div>


        <!-- JavaScript/jQuery-->
       
        <script src='assets/javascript/trains.js'></script>
    </body>
